# ====== Fixes & Optimizations ====== #
# [!] Ensure terminal supports RGB and Unicode
set -g default-terminal "tmux-256color"  # [!] Critical for colors
set -sg terminal-overrides ",*:RGB"      # [!] Force true color support

# [!] Load colorscheme (fallback if script fails)
source "$HOME/.config/colorscheme/active-colorscheme.sh"  # [!] Verify this sets $linkarzu_color* vars

# ====== Core Settings ====== #
set -g mouse on
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set -g status-position top
set-option -g focus-events on

# [!] Simpler pane borders (disable `pane-border-lines` if conflicts occur)
set -g pane-active-border-style "fg=#89b4fa,bg=default"  # [!] Active pane highlight
set -g pane-border-style "fg=#585b70,bg=default"         # [!] Inactive pane color

# ====== Keybindings ====== #
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window

# [!] Consistent split bindings (keep your %/" but add Vim-like alternatives)
bind | split-window -h -c "#{pane_current_path}"  # [!] New: Vim-style vertical
bind - split-window -v -c "#{pane_current_path}"  # [!] New: Vim-style horizontal
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# [!] Improved copy-mode (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
setw -g mode-keys vi  # [!] Ensure vi mode is enabled

# ====== Catppuccin Theme (Fixed) ====== #
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'catppuccin/tmux#v0.3.0'  # [!] Pinned to your working version
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-net-speed'
# set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes


# set -g @themepack 'powerline/default/cyan' # use this theme for tmux
set -g @tmux_power_theme 'moon'

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

set -g @tmux_power_show_user    true
set -g @tmux_power_show_host    false
set -g @tmux_power_show_session false
set -g @tmux_power_show_upload_speed   false
set -g @tmux_power_show_download_speed true
set -g @tmux_power_show_web_reachable true

# 'L' for left only, 'R' for right only and 'LR' for both
set -g @tmux_power_prefix_highlight_pos 'R'

set -g @tmux_power_right_arrow_icon    ''
set -g @tmux_power_left_arrow_icon     ''
set -g @tmux_power_upload_speed_icon   '󰕒'
set -g @tmux_power_download_speed_icon '󰇚'


